server:
  port: 8080

spring:
  application:
    name: "accounts"

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/easy_microservice_accounts
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  profiles:
    active: "default"
  config:
    import: "optional:configserver:http://localhost:8071/"

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"


management:
  endpoints:
    web:
      exposure:
        include: "*"


